<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  
  <title>Formulário Intercâmbio</title>
</head>

<body>

  <div>
    <h1 id="titulo">Cadastro Intercâmbio</h1>
    <p id="subtitulo">Escreva suas informações</p>
    <br>
  </div>

  <form name='dd'>
    <fieldset class="grupo">
      <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
      </div>

      <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" required>
      </div>
    </fieldset>

    <div class="campo">
      <label for="data de nascimento"><strong>Data de nascimento</strong></label>
      <input type="date" name="date" id="date" required>
    </div>

    <div class="campo">
      <label for="email"><strong>Email</strong></label>
      <input type="email" nome="email" id="email" required>
    </div>

    <div class="campo">
      <label for="idade"><strong>Idade</strong></label>
      <input type="input" name="idade" id="idade" readonly>
    </div>

    <div class="campo">
      <p><strong>Sexo</strong></p>
      <ol>

        <input type="radio" name="resposta1" id='masc'>
        <label for="masc" id="masculino">Masculino</label>

        <input type="radio" name="resposta1" id='fem'>
        <label for="fem" id="masculino">Feminino</label>

      </ol>
    </div>

    <div class="campo">
      <label for="cep"><strong>CEP</strong></label>
      <input type="cep" name="cep" id="cep" pattern="\d{5}-\d{3}" required>
    </div>

    <div>
      <label for="est"><strong>Selecione seu estado</strong></label>
      <select id="estado">
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espirito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MT">Mato Grosso</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </div>

    <div class="campo">
      <br>
      <label for="municipio"><strong>Municipio</strong></label>
      <input type="cep" name="cep" id="cep" required>
    </div>

    <div class="campo">
      <br>
      <label><strong>Fale de seus Interesses</strong></label>
      <textarea id="texto" name="texto" maxlength="300"></textarea required>
    </div>

    <button id="submit">Finalizar Candidatura</button>

  </form>
  <script src="ico.js"></script>


</body>

</html>
